<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Enter Homework</h2>
    <form id="homeworkForm">
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="task">Task Description:</label>
            <input type="text" id="task" name="task" placeholder="Enter task description...">
        </div>
        <button type="button" onclick="submitHomework()">Submit Homework</button>
    </form>

    <button type="button" onclick="printHomeworkList()">Print List</button>

    <div id="output" class="homework-list">
        <!-- Homework tasks will be displayed here -->
    </div>
</div>

<div class="history-container">
    <h2>History</h2>
    <ul id="historyList"></ul>
    <button type="button" class="clear-button" onclick="clearHistory()">Clear History</button>
</div>

<script src="script.js"></script>
</body>
</html>
