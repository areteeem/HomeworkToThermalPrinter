<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Enter Homework</h2>
    <form id="homeworkForm">
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="Англійська мова">Англійська мова</option>
                <option value="Геометрія">Геометрія</option>
                <option value="Фізика">Фізика</option>
                <option value="Мистецтво">Мистецтво</option>
                <option value="Зарубіжна література">Зарубіжна література</option>
                <option value="Хімія">Хімія</option>
                <option value="Українська мова">Українська мова</option>
                <option value="Інформатика">Інформатика</option>
                <option value="Основи здоров'я">Основи здоров'я</option>
                <option value="Алгебра">Алгебра</option>
                <option value="Економіка/Фінансова Грамотність">Економіка/Фінансова Грамотність</option>
                <option value="Географія">Географія</option>
                <option value="Всесвітня історія">Всесвітня історія</option>
                <option value="Українська література">Українська література</option>
                <option value="Трудове навчання">Трудове навчання</option>
                <option value="Історія України">Історія України</option>
                <option value="Біологія">Біологія</option>

            </select>
        </div>
        <div class="form-group">
            <label for="task">Task Description:</label>
            <input type="text" id="task" name="task" placeholder="Enter task description...">
        </div>
        <button type="button" onclick="submitHomework()">Submit Homework</button>
    </form>

    <button type="button" onclick="printHomeworkList()">Print List</button>

    <div id="output" class="homework-list">

    </div>
</div>

<div class="history-container">
    <h2>History</h2>
    <ul id="historyList"></ul>
    <button type="button" class="clear-button" onclick="clearHistory()">Clear History</button>
</div>

<script src="script.js"></script>
</body>
</html>
